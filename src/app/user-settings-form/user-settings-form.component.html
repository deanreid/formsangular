<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" ngModel>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffer" name="emailOffer" ngModel>
            <label class="form-check-label" for="emailOffer">
              Email Special Offers
            </label>
          </div>  
          <p>User Interface Style</p>
         <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked ngModel>
                <label class="form-check-label" for="exampleRadios1">
                  Black Style
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" ngModel>
                <label class="form-check-label" for="exampleRadios2">
                  Blue Style
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" ngModel>
                <label class="form-check-label" for="exampleRadios3">
                  Green Style
                </label>
              </div>
         </div>
         <div class="form-group col-auto my-1">
            <label class="mr-sm-2 sr-only" for="subscriptType">Preference</label>
            <select class="custom-select mr-sm-2" id="subscriptType" name="subscriptType" ngModel>
              <option selected>Choose...</option>
              <option value="1">Monthly</option>
              <option value="2">Annual</option>
              <option value="3">Lifetime</option>
            </select>
          </div>
          <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" class="form-control" name="notes" rows="3" ngModel></textarea>
          </div>
         
        <button class="btn btn-primary">Send</button>
       
    </form>
</div>
<div>
  {{ form.value | json}}
</div>
