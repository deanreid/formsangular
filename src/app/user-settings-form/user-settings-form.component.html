<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
             required #nameField="ngModel"
             (blur)="onBlur(nameField)"
             [class.field-error]="form.submitted && nameField.invalid" />
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
              Enter a name
            </div>
        </div>
        
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
          </div>  
          <p>User Interface Style</p>
         <div class="form-group">
          <pre class="card card-block card-header">{{userSettings.interfaceStyle || 'null'}}</pre>
          <div class="btn-group">
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle"
              name="btnRadio1"   btnRadio="Light" tabindex="0" role="button">Light</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle"
            name="btnRadio2"    btnRadio="Medium" tabindex="0" role="button">Medium</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle"
            name="btnRadio3"    btnRadio="Dark" tabindex="0" role="button">Dark</label>
          </div>
            <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle1" value="Dark" checked [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="interfaceStyle1">
                  Dark
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle2" value="Grey" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="interfaceStyle2">
                  Grey
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle3" value="Light" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="interfaceStyle3">
                  White
                </label>
              </div> -->
         </div>
         <div class="form-group col-auto my-1">
            <label class="mr-sm-2 sr-only" for="subscriptionType">Preference</label>
            <select class="custom-select mr-sm-2" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option *ngFor="let type of subscriptionTypes | async">
                {{ type }}
              </option>
              <!-- <option selected>Choose...</option>
              <option value="1">Monthly</option>
              <option value="2">Annual</option>
              <option value="3">Lifetime</option> -->
            </select>
          </div>
          <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" class="form-control" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
          </div>
          <div class="form-group">
            <pre class="card card-block card-header">{{singleModel}}</pre>
            <button type="button" class="btn btn-primary" name="button"
                    [(ngModel)]="singleModel" btnCheckbox
                    btnCheckboxTrue="1" btnCheckboxFalse="0">
              Single Toggle
            </button>
          </div>
          <div class="col-md-2 col-xs-2 col-lg-2 form-group">
            <label for="startDate">Start Date</label>           
              <input type="text"
                     placeholder="Start Date"
                     class="form-control"
                     [(ngModel)]="startDate" name="startDate" id="startDate"
                     bsDatepicker>           
          </div>
          <div class="form-group">
            <label for="userRating">User Rating</label> 
            <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
             name="userRating" id="userRating"></rating>
              
          </div>
         <div [hidden]= "!postError" class="alert alert-danger">
           {{ postErrorMessage }}           
         </div>
        <button class="btn btn-primary">Send</button>
       
    </form>
</div>
<div>
  {{ userSettings | json}}
</div>
